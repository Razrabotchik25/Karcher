
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karcher Tashkent</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
    header { background: #ffd700; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 28px; }
    .container { padding: 20px; max-width: 900px; margin: auto; }
    .product { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; gap: 15px; align-items: center; }
    .product img { width: 150px; border-radius: 8px; }
    .product-info { flex: 1; }
    .product-info h2 { margin: 0 0 10px; font-size: 20px; }
    .product-info p { margin: 5px 0; font-size: 16px; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #777; }
  </style>
</head>
<body>
  <header>
    <h1>Каталог товаров Karcher — Ташкент</h1>
  </header>
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Karcher K2 Basic">
      <div class="product-info">
        <h2>Karcher K2 Basic</h2>
        <p>Мойка высокого давления для дома</p>
        <p><strong>Цена:</strong> 1 200 000 сум</p>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Karcher WD 3">
      <div class="product-info">
        <h2>Karcher WD 3</h2>
        <p>Пылесос для сухой и влажной уборки</p>
        <p><strong>Цена:</strong> 1 550 000 сум</p>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Karcher FC 5">
      <div class="product-info">
        <h2>Karcher FC 5</h2>
        <p>Поломоечная машина для дома</p>
        <p><strong>Цена:</strong> 2 800 000 сум</p>
      </div>
    </div>
  </div>
  <footer>
    Связь: +998 90 000 00 00 | Instagram: @karcher_tashkent
  </footer>
</body>
</html>
